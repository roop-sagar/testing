<div id="main">
  <div id="head">
    <h2>Sign up with your email</h2>
    <p>Already have an account? <a routerLink="/signin"> Sign in</a></p>
</div>
  <form nz-form [formGroup]="validateForm1" (ngSubmit)="submitForm1(validateForm1.value)">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your name!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username1" placeholder="User Name" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="mail">
          <input type="email" nz-input formControlName="email1" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password1" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <button nz-button class="login-form-button login-form-margin"  [nzType]="'primary'" [disabled]="!validateForm1!.valid">Sign Up</button> &nbsp; &nbsp;
    <button nz-button class="login-form-button login-form-margin"  [nzType]="'primary'" routerLink="/">Cancel</button>


  </form>

</div>
